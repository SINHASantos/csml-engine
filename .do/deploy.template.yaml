spec:
  name: clevy-csml-engine
  services:
  - envs:
    - key: ENGINE_DB_TYPE
      value: mongodb
    - key: MONGODB_DATABASE
      value: csml
    - key: MONGODB_HOST
    - key: MONGODB_PORT
    - key: ENGINE_SERVER_PORT
      value: "8080"
    image:
      registry: clevy
      registry_type: DOCKER_HUB
      repository: csml-engine
      tag: latest
    instance_count: 1
    instance_size_slug: basic-xxs
    name: clevy-csml-engine
    routes:
    - path: /
    source_dir: /