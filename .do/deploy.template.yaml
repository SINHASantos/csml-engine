spec:
  name: clevy-csml-engine
  services:
  - envs:
    - key: ENGINE_DB_TYPE
      value: mongodb
    - key: MONGODB_DATABASE
      value: csml
    - key: MONGODB_HOST
    - key: MONGODB_PORT
    - key: ENCRYPTION_SECRET
    - key: ENGINE_SERVER_PORT
      value: "8080"
    image:
      registry: clevy
      registry_type: DOCKER_HUB
      repository: csml-engine
      tag: latest